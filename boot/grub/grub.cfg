menuentry 'Debian GNU/Linux' --unrestricted {
	load_video
	set gfxpayload=keep
	insmod gzio

    insmod part_msdos
    insmod ntfs
	insmod part_gpt
	insmod ext2
    insmod iso9660
	insmod regexp
    insmod loopback
        
    insmod chain	
        

	#set root='hd0,4'
     
     # 如何根据特定的文件来判断是那个操作系统。
     # 就目前所用的 debian 和 Ubuntu 来说，可以使用下面的方法简单区分：
   
     # debian 的 boot 目录有如下文件，且版本号唯一：
     #  /boot/vmlinuz-*-amd64
     #  /boot/initrd.img-*-amd64   
     
     # Ubuntu 的 boot 目录有如下链接，指向实际所用的文件：
     # /boot/vmlinuz
     # /boot/initrd.img


# 保留原始变量，以便后续还原：
set origroot=$root

     for file in (*)/boot/vmlinuz-*-amd64; do
         if test -f $file; then 
          #regexp -s 1:rootdev -s 2:filepath '^(\(.*\))(/.*)$' "$file" 
          # 下面的写法都可以达到目的：
          # '^(\(.*4\))'
          # '^\((.*4)\)' 

          # 需要注意，在第一种写法里，包括了 () 在结果中，
          # 因此，使用时不能再加 () 了，比如 ($rootdev) 就是不对的。
          # 但是 ，第二中匹配的结果就没有这个问题。   
          regexp -s rootdev '^(\(.*\))' $file
          
          if [ -n "$rootdev" ]; then	  
            set root=$rootdev
	    probe --set devuuid --fs-uuid $root
	    search --no-floppy --fs-uuid --set=root $devuuid
    
	    regexp -s vmlinuzfile '^(.*)$' /boot/vmlinuz-*-amd64
	    regexp -s initrdfile '^(.*)$' /boot/initrd.img-*-amd64    
    
	    linux  $vmlinuzfile root=UUID=$devuuid ro  
	    initrd  $initrdfile
            
            # 找到第一个符合条件的启动项，就退出 for loop: 
            break
          fi   
        fi   
     done 
  


# 还原变量设定，菜单中其他的条目才能使用相关的默认配置文件：
set root=$origroot


if [ -z "$rootdev" ]; then
	echo 'Failed to boot.'
	echo 'Press ESC to retrun.'    
	sleep --verbose --interruptible 10
fi


